<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/icon-weather.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Primary Meta Tags -->
    <title>Current weather ⛅</title>
    <meta name="title" content="Current weather  ⛅">
    <meta name="description" content="Here you can view the current weather. Made with the openweathermap API">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Current weather  ⛅">
    <meta property="og:description" content="Here you can view the current weather. Made with the openweathermap API">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Current weather  ⛅">
    <meta property="twitter:description"
        content="Here you can view the current weather. Made with the openweathermap API">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
</head>

<body>
    <header>
        <h2 class="header__date">
            <span id="name-of-day" class="date__span">Sunday</span>
            <span id="number-of-day" class="date__span">12th</span>
            <span id="name-of-month" class="date__span">December</span>
        </h2>
    </header>
    <main>
        <p class="main__text"> <span id="main__degrees"></span>
        </p>
        <p class="main__text">Ощущается как:&ensp;<span id="feels-like">6</span><i
                class="feels-like__circle far fa-circle"></i></p>
    </main>
</body>

</html>
